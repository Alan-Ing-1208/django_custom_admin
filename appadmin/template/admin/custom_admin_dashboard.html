{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="{% static 'css/dashboard.css' %}">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-[#1f0036] via-[#2c005a] to-[#000c20] text-white min-h-screen p-8">

    <!-- Top bar with logout -->
    <div class="flex justify-between items-center mb-6">
        <h1 class="text-3xl font-bold">ðŸš€ Admin Dashboard</h1>
        {% if user.is_authenticated %}
        <form method="post" action="{% url 'logout' %}">
            {% csrf_token %}
            <button type="submit" class="bg-red-500 hover:bg-red-600 text-white font-semibold py-2 px-4 rounded-full transition duration-300">
                Logout
            </button>
        </form>
        {% endif %}
    </div>

<!-- Charts section -->
<div class="grid grid-cols-1 md:grid-cols-2 gap-6 mt-6">
    <!-- Revenue Chart -->
    <div class="bg-[#2c005a] rounded-2xl p-6 shadow-xl">
        <h2 class="text-lg font-semibold mb-4">Revenue Overview</h2>
        <canvas id="myChart" width="400" height="200"></canvas>
    </div>

    <!-- Users Chart -->
    <div class="bg-[#2c005a] rounded-2xl p-6 shadow-xl">
        <h2 class="text-lg font-semibold mb-4">Total Users Overview</h2>
        <canvas id="userChart" width="400" height="200"></canvas>
    </div>
</div>

<!-- Recent Activity (new full-width row) -->
<div class="bg-[#2c005a] rounded-2xl p-6 shadow-xl mt-6">
    <div class="flex justify-between items-center mb-4">
        <h2 class="text-lg font-semibold">Recent Activity</h2>
        <button class="bg-[#00ffff] text-black px-3 py-1 rounded-full text-sm hover:bg-cyan-300 transition">Refresh</button>
    </div>

    <div class="max-h-72 overflow-y-auto space-y-4 pr-2">
        <!-- Activity Items -->
        <div class="flex items-start space-x-3">
            <div class="text-cyan-400 text-xl">ðŸ‘¤</div>
            <div>
                <p><span class="font-semibold text-white">John</span> registered an account</p>
                <p class="text-sm text-gray-300">2 minutes ago</p>
            </div>
        </div>
        <div class="flex items-start space-x-3">
            <div class="text-green-400 text-xl">ðŸ’°</div>
            <div>
                <p><span class="font-semibold text-white">Sarah</span> made a purchase</p>
                <p class="text-sm text-gray-300">15 minutes ago</p>
            </div>
        </div>
        <!-- Add more as needed -->
    </div>
</div>



    <!-- Chart.js CDN -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <!-- Chart.js config -->
    <script>
        const ctx = document.getElementById('myChart').getContext('2d');
        const myChart = new Chart(ctx, {
            type: 'line',
            data: {
                labels: ['Jan', 'Feb', 'Mar', 'Apr', 'May'],
                datasets: [{
                    label: 'Revenue',
                    data: [12, 19, 3, 5, 15],
                    backgroundColor: 'rgba(0, 255, 255, 0.2)',
                    borderColor: '#00ffff',
                    borderWidth: 2,
                    tension: 0.4,
                    fill: true
                }]
            },
            options: {
                plugins: {
                    legend: {
                        labels: {
                            color: '#fff'
                        }
                    }
                },
                scales: {
                    x: {
                        ticks: { color: '#fff' },
                        grid: { color: '#444' }
                    },
                    y: {
                        ticks: { color: '#fff' },
                        grid: { color: '#444' }
                    }
                }
            }
        });
    </script>
<script>
    const ctx2 = document.getElementById('usersChart').getContext('2d');
    const usersChart = new Chart(ctx2, {
        type: 'bar',
        data: {
            labels: ['Jan', 'Feb', 'Mar', 'Apr', 'May'],
            datasets: [{
                label: 'Users',
                data: [200, 300, 400, 350, 500],
                backgroundColor: 'rgba(255, 99, 132, 0.5)',
                borderColor: 'rgba(255, 99, 132, 1)',
                borderWidth: 1
            }]
        },
        options: {
            plugins: {
                legend: {
                    labels: {
                        color: '#fff'
                    }
                }
            },
            scales: {
                x: {
                    ticks: { color: '#fff' },
                    grid: { color: '#444' }
                },
                y: {
                    ticks: { color: '#fff' },
                    grid: { color: '#444' }
                }
            }
        }
    });
</script>

</body>
</html>
